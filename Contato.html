<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #01012b;
            color: rgb(255, 0, 0);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        .banner {
            position: relative;
            text-align: center;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(4, 3, 78, 0.5);
            padding: 1rem;
        }

        h2 {
            text-align: center;
            margin-top: 2rem;
        }

        .section {
            padding: 2rem;
            margin: 0 10%;
        }

        .produtos-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .produto {
            border: 1px solid #000000;
            padding: 1rem;
            text-align: center;
            background-color: white;
            width: calc(25% - 2rem);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .produto img {
            width: 100%;
            height: auto;
        }

        .produto button {
            background-color: #070572;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .produto button:hover {
            background-color: #ff0000;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .redes-sociais a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }

        .filtro {
            background-color: rgb(1, 2, 56);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .filtro form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filtro label {
            margin-right: 1rem;
        }

        .filtro select,
        .filtro input {
            padding: 0.5rem;
            border: 1px solid #ddd;
        }

        .filtro button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .filtro button:hover {
            background-color: #020091;
        }

        .equipe {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .membro {
            text-align: center;
        }

        .membro img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
            margin: 0 auto;
        }

        form label {
            font-weight: bold;
        }

        form input, form textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
        }

        form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }
        .nav-link:hover {
            color: #ff3333; /* Vermelho forte */
        }
        .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #003366; /* cor de fundo para o footer */
    color: white; /* cor do texto no footer */
    text-align: center;
    padding: 10px 0;
    z-index: 1000; /* garantir que o footer esteja acima do conteúdo */
}

.content {
    padding-bottom: 60px; /* adicione espaço suficiente para o footer */
}
        
    </style>

</head>
<body>
    <!-- Contato Section -->
<section id="contato" class="section">
    <h2>Contato</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>
</main>
</div>
</div>


</body>
</html>
